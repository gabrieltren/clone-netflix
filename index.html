    <!--Links de css owl-->

    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <!--Links do css main-->

    <!--Links do css responsive-->

    <title>NETFLIX - Clone</title>
</head>
<body>
    <header>
        <div class="container">
            
                <h2 class="logo-netflix">NETFLIX</h2>  

                <nav id="nav-conteiner">
                    <a href="#" class="selec-nav">Inicio</a>
                    <a href="#" class="selec-nav">Séries</a>
                    <a href="#" class="selec-nav">Filmes</a>
                    <a href="#" class="selec-nav">Originais</a>
                    <a href="#" class="selec-nav">Novidades</a>
                    <a href="#" class="selec-nav">Milha Lista</a>
                </nav>
           
            
                <section>
                    <div class="search-box">
                        <input type="text" name="" class="search-text" placeholder="Procurar...">
                        <a href="#" class="search-btn">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>

                    <a href="#" class="selec-nav"> INFANTIL</a>
                    <a href="#" ><i class="fas fa-bell"></i></a>
                    <div class="user">    
                        <img src="img/user/undraw_male_avatar_323b.svg" alt="icone do usuario">
                        <p>Grongos</p>
                    </div>

                </section>
        </div>
    </header>
    <main>
        <div class="destaques">
            <div class="container">
                <h3 class="titulo-principal">
                    Cobra Kai
                </h3>
                <p class="descricao">
                    Esta sequência de Karate Kid pega 30 anos depois dos eventos do All Valley Karate Tournament de 1984 e encontra Johnny Lawrence em busca de redenção reabrindo o infame dojo de karate Cobra Kai .
                </p>

                <div class="botoes">
                    <button class="btn-destaque">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="btn-destaque">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>
        </div>
    </main>


    <footer></footer>

    <!--Links' js-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
